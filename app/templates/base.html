<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tailwind.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tailwind.config.js') }}"></script>
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/flowbite.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='img/logo-energy.svg') }}" rel="icon">

    {% block scripts %}{% endblock %}
    {% block styles %}{% endblock %}
</head>
<body class="bg-[url({{ url_for('static', filename='img/background.png') }})] bg-cover h-screen w-screen">
    <main class="flex flex-col items-center h-full">
        <img 
            src="{{ url_for('static', filename='img/logo.svg') }}"
            class="max-w-40 xl:max-w-52 mt-4"
            alt="Logo Minas Energia"
        >
        <content 
            class="flex flex-col items-center bg-chatBackground rounded-3xl grow my-6 xl:my-10 w-full max-w-screen-md"
            style="filter: drop-shadow(4px 4px 4px #000000);"
        >
            <header 
                class="flex justify-between bg-chatHeader rounded-t-3xl w-full z-10"
                style="box-shadow: 0 6px 6px -2px rgba(0, 0, 0, 0.5);"
            >
                <div class="flex items-center">
                    {% block inner_title %}
                    {% endblock %}
                </div>

                <button type="button" onclick="window.location.href=`{{ url_for('chat.history') }}`">
                    <img 
                        src="{{ url_for('static', filename='img/history.svg') }}" 
                        class="mr-2.5 max-w-10 xl:max-w-12"
                        alt="History" 
                    />
                </button>                
            </header>
            <content class="flex flex-col items-center w-5/6 h-full">
                {% block content %}{% endblock %}             
            </content>
        </content>
    </main>

    <!-- Modal -->
    <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative rounded-lg shadow bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-2 border-b rounded-t border-gray-600">
                    <h3 id="modal-title" class="text-xl font-semibold text-white ml-1.5"></h3>
                    <button type="button" class="text-gray-400 bg-transparent rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center hover:bg-gray-600 hover:text-white" data-modal-hide="default-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div id="modal-body" class="p-4 md:p-5 space-y-4  flex flex-col w-full h-full gap-x-2.5 overflow-y-auto overflow-x-hidden max-h-[350px] 2xl:max-h-[560px] snap-y">
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/flowbite.min.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
